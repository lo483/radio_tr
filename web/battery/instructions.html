	<script>
		function reload() {
			var eLanguage = document.getElementById("Language");
			var language = eLanguage.options[eLanguage.selectedIndex].value;
			
			var eManufacturer = document.getElementById("Manufacturer");
			var manufacturer = eManufacturer.options[eManufacturer.selectedIndex].value;
			
			var oldLink = window.location.href;
			var newLink = oldLink.substring(0, oldLink.indexOf("?"));
			newLink += "?" + "language=" + language;
			newLink += "&" + "manufacturer=" + manufacturer;
			
			
			window.location.href=newLink;
		}
	</script>
